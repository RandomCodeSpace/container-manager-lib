name: Build, Scan, and Publish JavaDocs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Run once a week on Sunday at midnight

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Generate JavaDocs
      run: mvn javadoc:javadoc

    # Install .NET 6.0 SDK for OWASP Dependency-Check
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    # Security scan with OWASP Dependency-Check
    - name: OWASP Dependency-Check
      run: mvn org.owasp:dependency-check-maven:check

    # Upload OWASP report as artifact
    - name: Upload OWASP Report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: target/dependency-check-report.html

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: container-manager-lib
        path: target/container-manager-lib-*.jar

    - name: Upload JavaDoc artifact
      uses: actions/upload-artifact@v4
      with:
        name: javadoc
        path: target/javadoc

  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  deploy-docs:
    needs: build
    runs-on: ubuntu-latest
    # Only deploy on push to main/master, not on PRs
    if: github.event_name == 'push'

    steps:
    - name: Download JavaDoc artifact
      uses: actions/download-artifact@v4
      with:
        name: javadoc
        path: javadoc

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: javadoc
        branch: gh-pages
